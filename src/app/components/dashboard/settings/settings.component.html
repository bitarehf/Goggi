<div class="container space-top-1">
  <form (ngSubmit)="onSubmit()" #knowYourCustomerForm>

    <div class="card">
      <!-- Header -->
      <div class="card-header">
        <h5 class="card-header-title">Áreiðanleikakönnun</h5>
      </div>

      <div class="card-body">

        <div class="form-group">
          <label for="occupation">Atvinna</label>
          <select class="form-control custom-select" id="occupation" required [(ngModel)]="knowYourCustomer.occupation"
            name="occupation" #occupation="ngModel">
            <option *ngFor="let occupation of occupationList" [value]="occupation">{{occupation}}</option>
          </select>
        </div>

        <p>Result: {{knowYourCustomer.occupation}}</p>

        <div class="form-group">
          <label for="originOfFunds">Hver er uppruni þeirra fjármuna sem þú ætlar að nota?</label>
          <select class="form-control custom-select" id="originOfFunds" required
            [(ngModel)]="knowYourCustomer.originOfFunds" name="originOfFunds" #originOfFunds="ngModel">
            <option *ngFor="let originOfFunds of originOfFundsList" [value]="originOfFunds">{{originOfFunds}}</option>
          </select>
        </div>

        <p>Result: {{knowYourCustomer.originOfFunds}}</p>

        <div class="form-group">
          <label>Hver er uppruni þeirra fjármuna sem þú ætlar að nota?</label>
          <select class="form-control custom-select">
            <option>Laun</option>
            <option>Söluhagnaður</option>
            <option>Arfur</option>
            <option>Lántaka</option>
            <option>Arður</option>
            <option>Erlent fjármagn</option>
            <option>Gjöf</option>
          </select>
        </div>

        <label>Ert þú eigandi þeirra fjármuna sem þú ætlar að nota á Bitar?</label>
        <div class="input-group input-group-md-down-break">
          <!-- Custom Radio -->
          <div class="form-control">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="moneyOwner" id="moneyOwnerYes">
              <label class="custom-control-label" for="moneyOwnerYes">Já</label>
            </div>
          </div>
          <!-- End Custom Radio -->

          <!-- Custom Radio -->
          <div class="form-control">
            <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" name="moneyOwner" id="moneyOwnerNo">
              <label class="custom-control-label" for="moneyOwnerNo">Nei</label>
            </div>
          </div>
          <!-- End Custom Radio -->

        </div>

        <br>


        <button type="submit" class="btn btn-sm btn-primary transition-3d-hover mr-1 float-right">Vista</button>
      </div>
    </div>
  </form>

  <form class="container space-2" *ngIf="account != null">
    <div class="row">
      <div class="col-6 mb-6">
        <div>
          <label class="form-label">
            Bitcoin heimilisfang (fyrir úttektir)
          </label>
          <input type="text" class="form-control" name="WithdrawalAddress" [(ngModel)]="account.withdrawalAddress">
        </div>
      </div>
      <div class="col-6 mb-6">
        <div>
          <label class="form-label">
            Bankareikningur (fyrir úttektir)
          </label>
          <input type="text" class="form-control" name="BankAccountNumber" [(ngModel)]="account.bankAccountNumber">
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-sm btn-primary transition-3d-hover mr-1" (click)="update()">Vista
      breytingar</button>
  </form>
</div>
