<table class="table table-light">
  <thead>
    <tr>
      <th style="width: 40%;">Nafn</th>
      <th>Verð</th>
      <th>24 Klst breyting</th>
      <th>% Breyting</th>
      <th>Tími í uppfærslu</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>
        <img class="mr-3" src="assets/images/btc.png" width="70" height="70">
        <span class="h2 align-middle mr-3">Bitcoin</span>
        <span class="align-middle" style="font-size: 1.5rem; font-weight: 400;">BTCISK</span>
      </th>
      <td class="align-middle">
        <p class="h3 align-middle">{{stock.BTC | currency: 'ISK'}}</p>
      </td>
      <td class="align-middle">
        <p class="h3 align-middle text-danger">-5.000 ISK</p>
      </td>
      <td class="align-middle">
        <p class="h3 align-middle text-danger">-0.5%</p>
      </td>
      <td class="align-middle">
        <p class="h3 align-middle">{{ countdown | async | date: 's' }} sek</p>
      </td>
    </tr>

  </tbody>
</table>
