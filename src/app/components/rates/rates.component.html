<table class="table table-light">
  <thead>
    <tr>
      <th>Gjaldmi√∞ill</th>
      <th class="d-none d-sm-block">Kaup</th>
      <th class="">Sala</th>
      <!-- <th>24-h br.</th> -->
      <th class="d-none d-md-block">Hreyfing</th>
      <th class="text-dark text-right counter">{{ countdown | async | date: 's' }}</th>
    </tr>
  </thead>
  <tbody *ngIf="tickers | async as tick">
    <tr>
      <td class="align-middle">
        <img class="mr-3" src="assets/images/btc.png" width="57" height="57">
        <p class="d-none d-lg-inline h3 mr-3">Bitcoin</p>
        <p class="d-lg-none d-inline h3 mr-3">BTC</p>
      </td>
      <td class="align-middle d-none d-sm-table-cell">
          <p class="h3">{{ tick["btcisk"]?.bid | number }}</p>
      </td>
      <td class="align-middle">
        <p class="h3">{{ tick["btcisk"]?.ask | number }}</p>
      </td>
      <!-- <td class="align-middle">
        <p class="h3 align-middle" [ngClass]="tick['btcisk']?.dailyChange >= 0 ? 'text-success2' : 'text-danger'">
          {{ tick["btcisk"]?.dailyChange | currency: 'ISK' }}</p>
      </td> -->
      <td class="align-middle d-none d-md-table-cell">
        <p class="h3 align-middle" [ngClass]="tick['btcisk']?.dailyChange >= 0 ? 'text-success2' : 'text-danger'">
          {{ tick["btcisk"]?.dailyChange / tick["btcisk"]?.ask * 100 | number: '0.2-2' }}%</p>
      </td>
    </tr>
  </tbody>
</table>
